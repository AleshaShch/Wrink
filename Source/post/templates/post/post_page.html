{% extends "wrapper.html" %}

{% block title %}
    Profile
{% endblock %}

{% block style %}
    <link rel="stylesheet" href="/static/css/post_style.css">
{% endblock %}

{% block content %}
    <div class="row">
       <p>Title</p>
        <div class="column" style="width: 20%;">
            <div style="margin-top: 25%;">
                <label class="label">Rating: {{ rating }}</label>
                <div style="margin-right: 5%;">
                    <form action="" method="post">{% csrf_token %}
                        <button type="submit" class="postButton" name="plus">+</button>
                    </form>
                    <form action="" method="post">{% csrf_token %}
                        <button type="submit" class="minusButton" name="minus">-</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}" id="error" style="margin-top: 1%; width: 85%;">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
